<!doctype html>
<html lang="en" data-theme="light">

<head>
    <meta charset="utf-8" />
    <title>Advanced Google Search (Safe)</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="google-site-verification" content="-W0ikU0fgdWItLkfixgbTs6Kza6LkZ2wVau8dVg8C00" />
    <!-- Optional UI font (comment out if blocked) -->

    <style>
        /* Ensure hidden works universally */
        [hidden] { display: none !important; }
        
        /* ----- Theme tokens ----- */
        :root {
        --bg: #fff;
        --text: #202124;
        --subtext: #5f6368;
        --border: #dadce0;
        --shadow: 0 1px 2px rgba(0,0,0,.08), 0 2px 8px rgba(0,0,0,.08);
        --primary: #1a73e8;
        --chip: #f1f3f4;
        --focus-ring: rgba(26,115,232,.35);
        --input-bg: #fff;
        --card-radius: 14px;
        --icon-color: #5f6368;
        
        /* Google colors */
        --g-blue: #1a73e8;
        --g-red: #ea4335;
        --g-yellow: #fbbc05;
        --g-green: #34a853;
        }
        [data-theme="dark"] {
        --bg: #121212;
        --text: #e9eaee;
        --subtext: #b8bdc5;
        --border: #2a2a2a;
        --shadow: 0 1px 2px rgba(0,0,0,.6), 0 2px 10px rgba(0,0,0,.35);
        --input-bg: #1e1e1e;
        --chip: #222428;
        --icon-color: #b8bdc5;
        }
        
        * { box-sizing: border-box; }
        html, body {
        height: 100%;
        background: var(--bg);
        color: var(--text);
        font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial, "Noto Sans", "Liberation Sans", sans-serif;
        margin: 0;
        }
        
        /* ----- Centered layout ----- */
        .container {
        min-height: 100dvh;
        display: grid;
        place-items: center; /* centers horizontally & vertically */
        padding: 2rem 1rem;
        }
        .card {
        width: min(900px, 100%);
        background: var(--bg);
        border: 1px solid var(--border);
        border-radius: var(--card-radius);
        box-shadow: var(--shadow);
        padding: clamp(1rem, 2vw + .25rem, 1.5rem);
        animation: cardFade .45s ease-out both;
        }
        @keyframes cardFade {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
        }
        
        /* ----- Toolbar ----- */
        .toolbar {
        display: flex;
        justify-content: flex-end;
        margin-bottom: .5rem;
        color: var(--subtext);
        gap: .5rem;
        }
        .switch {
        display: inline-flex;
        align-items: center;
        gap: .4rem;
        color: var(--subtext);
        cursor: pointer;
        user-select: none;
        }
        .switch input {
        appearance: none;
        width: 40px; height: 22px;
        border-radius: 999px;
        background: var(--chip);
        border: 1px solid var(--border);
        position: relative;
        outline: none;
        transition: background .2s ease, border-color .2s ease;
        }
        .switch input::after {
        content: '';
        position: absolute;
        top: 2px; left: 2px;
        width: 18px; height: 18px;
        border-radius: 50%;
        background: #fff;
        box-shadow: var(--shadow);
        transition: transform .2s ease;
        }
        [data-theme="dark"] .switch input::after { background: #ccc; }
        .switch input:checked::after { transform: translateX(18px); }
        
        /* ----- Header ----- */
        .header {
        display: flex;
        align-items: center;
        justify-content: center; /* center logo row */
        gap: .75rem;
        margin-bottom: .75rem;
        padding: 0 .25rem;
        text-align: center;
        }
        .logo {
        display: inline-flex;
        align-items: center;
        gap: .35rem;
        font-weight: 600;
        letter-spacing: .2px;
        font-size: 1.05rem;
        user-select: none;
        color: var(--subtext);
        }
        .dot { width: .6rem; height: .6rem; border-radius: 50%; display:inline-block; }
        .dot.blue { background: var(--g-blue); }
        .dot.red { background: var(--g-red); }
        .dot.yellow { background: var(--g-yellow); }
        .dot.green { background: var(--g-green); }
        
        /* ----- Centered Google-colored title ----- */
        .title {
        margin: 0;
        text-align: center; /* center the title */
        font-size: clamp(1.6rem, 3.2vw, 2rem);
        font-weight: 700;
        letter-spacing: .1px;
        }
        .subtitle {
        margin: .35rem 0 0;
        color: var(--subtext);
        font-size: .95rem;
        text-align: center; /* center the subtitle */
        }
        .google-word {
        display: inline-block;
        font-weight: 700;
        letter-spacing: .2px;
        }
        .g-blue { color: var(--g-blue); }
        .g-red { color: var(--g-red); }
        .g-yellow { color: var(--g-yellow); }
        .g-green { color: var(--g-green); }
        
        /* ----- Search bar ----- */
        .search-shell {
        margin: 1rem auto 0; /* center horizontally */
        background: var(--input-bg);
        border: 1px solid var(--border);
        border-radius: 999px;
        display: flex;
        align-items: center;
        gap: .6rem;
        padding: .6rem .75rem;
        transition: box-shadow .25s ease, border-color .2s ease, transform .08s ease-in;
        max-width: 820px;
        }
        .search-shell:hover { transform: translateY(-1px); }
        .search-shell:focus-within {
        box-shadow: 0 0 0 4px var(--focus-ring);
        border-color: var(--primary);
        }
        .icon {
        display: inline-flex;
        align-items: center;
        justify-content: center;
        color: var(--icon-color);
        }
        .icon svg { width: 22px; height: 22px; }
        .search-input {
        flex: 1;
        border: 0;
        outline: 0;
        background: transparent;
        color: var(--text);
        font-size: 1rem;
        padding: .35rem .25rem;
        }
        .chips { display: flex; gap: .4rem; align-items: center; }
        .chip {
        padding: .35rem .6rem;
        border-radius: 999px;
        background: var(--chip);
        color: var(--subtext);
        font-size: .85rem;
        border: 1px solid var(--border);
        transition: background .2s ease, border-color .2s ease, transform .08s ease, box-shadow .2s ease;
        cursor: pointer;
        white-space: nowrap;
        }
        .chip:hover { transform: translateY(-1px); border-color: var(--primary); }
        .chip:focus { outline: none; box-shadow: 0 0 0 4px var(--focus-ring); }
        
        /* ----- Advanced panel ----- */
        .advanced-toggle {
        display: inline-flex;
        align-items: center;
        gap: .35rem;
        margin: .75rem auto 0; /* center the toggle */
        color: var(--primary);
        background: transparent;
        border: 0;
        padding: .25rem .35rem;
        border-radius: 8px;
        cursor: pointer;
        user-select: none;
        font-weight: 500;
        }
        .advanced {
        margin: .75rem auto 0; /* center the panel */
        border: 1px solid var(--border);
        border-radius: 12px;
        padding: .75rem;
        display: grid;
        gap: .75rem;
        grid-template-columns: 1fr;
        background: var(--bg);
        animation: expand .26s ease-out both;
        max-width: 820px;
        }
        @keyframes expand {
        from { opacity: 0; transform: translateY(-4px); }
        to { opacity: 1; transform: translateY(0); }
        }
        
        .row { display: grid; gap: .75rem; }
        @media (min-width: 720px) { .row { grid-template-columns: 1fr 1fr; } }
        label { font-weight: 500; }
        .field { display: grid; gap: .35rem; }
        .text-input, select, input[type="date"] {
        width: 100%;
        padding: .55rem .65rem;
        border-radius: 10px;
        border: 1px solid var(--border);
        background: var(--input-bg);
        color: var(--text);
        font-size: .95rem;
        transition: box-shadow .2s ease, border-color .2s ease;
        }
        .text-input:focus, select:focus, input[type="date"]:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 4px var(--focus-ring);
        }
        small.note { color: var(--subtext); display: block; }
        
        /* ----- Buttons ----- */
        .actions {
        display: flex;
        gap: .75rem;
        flex-wrap: wrap;
        margin-top: .75rem;
        justify-content: center; /* center buttons */
        }
        button.btn {
        display: inline-flex;
        align-items: center;
        gap: .5rem;
        padding: .6rem 1rem;
        border-radius: 999px;
        border: 1px solid var(--border);
        background: #f8f9fa;
        color: var(--text);
        cursor: pointer;
        transition: transform .08s ease, box-shadow .15s ease, background .2s ease, border-color .2s ease;
        }
        [data-theme="dark"] button.btn { background: #1e1f24; }
        button.btn.primary { background: var(--primary); color: #fff; border-color: var(--primary); }
        button.btn:hover { transform: translateY(-1px); box-shadow: var(--shadow); border-color: var(--primary); }
        button.btn:active { transform: translateY(0); box-shadow: none; }
        
        /* Ripple */
        .ripple { position: relative; overflow: hidden; isolation: isolate; }
        .ripple::after {
        content: '';
        position: absolute;
        inset: 0;
        background: radial-gradient(circle, rgba(255,255,255,.45), rgba(255,255,255,0) 60%);
        transform: scale(0);
        opacity: 0;
        transition: transform .3s ease, opacity .4s ease;
        pointer-events: none;
        }
        .ripple:active::after { transform: scale(2.5); opacity: 1; }
        
        .footnote {
        margin-top: .75rem;
        color: var(--subtext);
        font-size: .85rem;
        text-align: center;
        }
    </style>
</head>

<body>
    <div class="container" id="root">
        <div class="card">
            <div class="toolbar">
                <!-- Dark mode icon (SVG) -->
                <span class="icon" aria-hidden="true" title="Dark mode">
<svg viewBox="0 0 24 24" fill="none">
<path d="M12 2a10 10 0 1 0 0 20c5.52 0 10-4.48 10-10 0-4.42-2.86-8.18-6.84-9.52A8 8 0 0 1 12 2z" fill="currentColor"/>
</svg>
</span>
                <label class="switch" title="Toggle dark mode">
                    <input id="themeToggle" type="checkbox" aria-label="Toggle dark mode" />
                </label>
            </div>

            <div class="header" role="banner">
                <div class="logo" aria-hidden="true">
                    <span class="dot blue"></span>
                    <span class="dot red"></span>
                    <span class="dot yellow"></span>
                    <span class="dot green"></span>
                    <span style="margin-left:.25rem">Advanced Search</span>
                </div>
            </div>

            <!-- Centered, Google-colored title -->
            <h1 class="title" aria-label="Advanced Google Search">
Advanced
<span class="google-word" aria-hidden="true">
<span class="g-blue">G</span><span class="g-red">o</span><span class="g-yellow">o</span>
<span class="g-blue">g</span><span class="g-green">l</span><span class="g-red">e</span>
</span>
Search
</h1>
            <p class="subtitle">Build precise queries with documented operators and open results in a new tab.</p>

            <form id="searchForm" autocomplete="on">
                <!-- Search bar (SVG search icon) -->
                <div class="search-shell" aria-label="Search">
                    <span class="icon" aria-hidden="true">
<svg viewBox="0 0 24 24" fill="none">
<path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-1.06 1.06l.27.28v.79l5 5L21 19.5l-5.5-5.5zM9.5 14a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z" fill="currentColor"/>
</svg>
</span>
                    <input id="q" class="search-input" type="text" placeholder='Search (e.g., "zero trust" network architecture)' />

                </div>

                <!-- Advanced toggle (SVG tune icon) -->
                <button type="button" class="advanced-toggle" id="toggleAdvanced" aria-controls="advanced" aria-expanded="false">
                    <span class="icon" aria-hidden="true">
<svg viewBox="0 0 24 24" fill="none">
<path d="M3 17h6v2H3v-2zm12 0h6v2h-6v-2zM3 11h6v2H3v-2zm12 0h6v2h-6v-2zM3 5h6v2H3V5zm12 0h6v2h-6V5z" fill="currentColor"/>
<circle cx="10" cy="6" r="2" fill="currentColor"/>
<circle cx="16" cy="12" r="2" fill="currentColor"/>
<circle cx="10" cy="18" r="2" fill="currentColor"/>
</svg>
</span>
                    <span class="adv-label">Advanced</span>
                </button>

                <div id="advanced" class="advanced" hidden>
                    <div class="row">
                        <div class="field">
                            <label for="site">Site (site:)</label>
                            <input id="site" class="text-input" type="text" placeholder="e.g., example.com or *.gov" />
                        </div>
                        <div class="field">
                            <label for="filetype">File type (filetype:)</label>
                            <input id="filetype" class="text-input" type="text" placeholder="pdf, docx, xlsx, etc." />
                        </div>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label for="intitle">Title contains (intitle:)</label>
                            <input id="intitle" class="text-input" type="text" placeholder="e.g., policy OR standard" />
                        </div>
                        <div class="field">
                            <label for="inurl">URL contains (inurl:)</label>
                            <input id="inurl" class="text-input" type="text" placeholder="e.g., login OR admin" />
                        </div>
                    </div>

                    <div class="row">
                        <div class="field">
                            <label for="after">After date (YYYY-MM-DD)</label>
                            <input id="after" class="text-input" type="date" />
                        </div>
                        <div class="field">
                            <label for="before">Before date (YYYY-MM-DD)</label>
                            <input id="before" class="text-input" type="date" />
                        </div>
                    </div>

                    <label style="display:inline-flex; align-items:center; gap:.5rem; margin-top:.25rem;">
                        <input id="exact" type="checkbox" /> Exact phrase?
                    </label>

                    <small class="note">
Uses Google operators: <code>site:</code>, <code>filetype:</code>, <code>intitle:</code>,
<code>inurl:</code>, <code>before:</code>, <code>after:</code>.
</small>
                </div>

                <div class="actions">
                    <!-- Submit (SVG search icon) -->
                    <button type="submit" class="btn primary ripple">
                        <span class="icon" aria-hidden="true">
<svg viewBox="0 0 24 24" fill="none">
<path d="M15.5 14h-.79l-.28-.27a6.5 6.5 0 1 0-1.06 1.06l.27.28v.79l5 5L21 19.5l-5.5-5.5zM9.5 14a4.5 4.5 0 1 1 0-9 4.5 4.5 0 0 1 0 9z" fill="currentColor"/>
</svg>
</span> Search on Google
                    </button>

                    <!-- Clear (SVG backspace) -->
                    <button type="reset" class="btn ripple" id="clearBtn">
                        <span class="icon" aria-hidden="true">
<svg viewBox="0 0 24 24" fill="none">
<path d="M21 6H8l-5 6 5 6h13a1 1 0 0 0 1-1V7a1 1 0 0 0-1-1zm-4.59 10L14 13.59 11.59 16 10 14.41 12.41 12 10 9.59 11.59 8 14 10.41 16.41 8 18 9.59 15.59 12 18 14.41 16.41 16z" fill="currentColor"/>
</svg>
</span> Clear
                    </button>
                </div>

                <div class="footnote">
                    Tip: Click a chip to quickly add an operator to your query. Toggle “Exact phrase” for quoted terms.
                </div>
            </form>
        </div>
    </div>

    <!-- Wrap JS in DOMContentLoaded to ensure elements exist -->
    <script>
        document.addEventListener('DOMContentLoaded', () => {
        // Theme init & persistence
        const root = document.documentElement;
        const themeToggle = document.getElementById('themeToggle');
        const savedTheme = localStorage.getItem('advsearch-theme') || 'light';
        root.setAttribute('data-theme', savedTheme);
        themeToggle.checked = savedTheme === 'dark';
        themeToggle.addEventListener('change', () => {
        const theme = themeToggle.checked ? 'dark' : 'light';
        root.setAttribute('data-theme', theme);
        localStorage.setItem('advsearch-theme', theme);
        });
        
        // Collapsible advanced section (accessible)
        const toggleBtn = document.getElementById('toggleAdvanced');
        const advPanel = document.getElementById('advanced');
        const advLabel = toggleBtn.querySelector('.adv-label');
        
        function setAdvanced(open) {
        toggleBtn.setAttribute('aria-expanded', String(open));
        advPanel.hidden = !open;
        advLabel.textContent = open ? 'Advanced (shown)' : 'Advanced';
        }
        setAdvanced(false);
        
        toggleBtn.addEventListener('click', (e) => {
        e.preventDefault();
        const isOpen = toggleBtn.getAttribute('aria-expanded') === 'true';
        setAdvanced(!isOpen);
        });
        toggleBtn.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' || e.key === ' ') {
        e.preventDefault();
        const isOpen = toggleBtn.getAttribute('aria-expanded') === 'true';
        setAdvanced(!isOpen);
        }
        });
        
        // Build query
        function buildQuery() {
        const parts = [];
        const q = document.getElementById('q').value.trim();
        const site = document.getElementById('site').value.trim();
        const filetype = document.getElementById('filetype').value.trim();
        const intitle = document.getElementById('intitle').value.trim();
        const inurl = document.getElementById('inurl').value.trim();
        const after = document.getElementById('after').value;
        const before = document.getElementById('before').value;
        const exact = document.getElementById('exact').checked;
        
        if (q) parts.push(exact ? `"${q}"` : q);
        if (site) parts.push(`site:${site}`);
        if (filetype) parts.push(`filetype:${filetype}`);
        if (intitle) parts.push(`intitle:${intitle}`);
        if (inurl) parts.push(`inurl:${inurl}`);
        if (after) parts.push(`after:${after}`);
        if (before) parts.push(`before:${before}`);
        
        return parts.join(' ');
        }
        
        // Chips
        document.querySelectorAll('.chip').forEach(chip => {
        chip.addEventListener('click', () => {
        const qEl = document.getElementById('q');
        const val = qEl.value.trim();
        const add = chip.dataset.chip;
        qEl.value = val ? `${val} ${add}` : add;
        qEl.focus();
        });
        chip.addEventListener('keydown', (ev) => {
        if (ev.key === 'Enter' || ev.key === ' ') {
        ev.preventDefault();
        chip.click();
        }
        });
        });
        
        // Submit
        document.getElementById('searchForm').addEventListener('submit', (e) => {
        e.preventDefault();
        const query = buildQuery();
        if (!query) return;
        const url = `https://www.google.com/search?q=${encodeURIComponent(query)}`;
        window.open(url, '_blank', 'noopener');
        });
        
        // Clear
        document.getElementById('clearBtn').addEventListener('click', () => {
        setAdvanced(false);
        setTimeout(() => document.getElementById('q').focus(), 0);
        });
        });
    </script>
</body>

</html>
